    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="/css/login.css">

</head>

<body>

    <header id="cabecalho">

        <div id="logo">

            <a href="/index.html" id="frontenders"><strong>FrontEnders</strong></a>

            <img src="/img/images.png" id="imgFront">

        </div>


        <nav id="navegacao">

            <strong><a class="paginas" href="/paginas/contato.html">CONTATO</a></strong>

            <strong><a class="paginas login" href="/paginas/login.html">LOGIN</a></strong>

        </nav>


    </header>


    <!--Formulario de login-->

    <main>
        <div class='container'>

            <div id="cardImg">

                <img src="/img/img-login.svg" alt="" id="imgLogin">

            </div>

            <div class='card'>

                <h2 class="titulo"> Login </h2>
                <br><br>
                <p class="subtitulo">Digite seu e-mail e sua senha para obter acesso.</p>



                <div class='label-float'>
                    <input type="text" id="inUsuario" placeholder=" " required>
                    <label class="form-label" for="typeEmailX">E-mail</label>
                </div>

                <div class='label-float'>
                    <input type="password" id="inSenha" placeholder=" " required>
                    <label class="form-label" for="typePasswordX">Senha</label>
                </div>


                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!" id="outResposta"></a></p>

                <br><br>

                <p class="ajuda">Esqueceu sua senha?

                    <a href="/paginas/senhaRecupe.html"> clique aqui para obter ajuda.</a>

                </p>

                <button class='justify-center' type="submit" id="btEntrar">Entrar</button>

            </div>
        </div>

        <script src="/js/login.js"></script>
        </script>
    </main>


    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- final login -->

            <a href="https://accounts.google.com/login/signinchooser?hl=pt-br&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                target="_blank"><img src="/img/gmail1.png"></a>


            <a href="https://www.youtube.com/" target="_blank"><img src="/img/youtube1.png" alt=""></a>


            <a href="https://discord.com/" target="_blank"><img src="/img/discord.png" alt=""></a>

            <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoicHQifQ%3D%3D%22%7D"
                target="_blank"><img src="/img/twitter.png"><a>


        </div>
